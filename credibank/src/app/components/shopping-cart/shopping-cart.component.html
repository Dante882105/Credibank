<section class="shopping">
    <div class="container" *ngFor="let data of this.local_storage">
        <img class="miniature" src={{data.images[0]}} alt="">
        <div class="description">
            <h3>{{data.title}}</h3>
            <strong>$ {{data.price}}</strong>
            <div class="button">
                <button>
                    <img src="../../../assets/iconos/basura.png" alt="">
                </button>
            </div>
        </div>
    </div>
</section>
